apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hotdrinks-ingress
  namespace: team-hotdrink
  annotations:
   kubernetes.io/ingress.class: "hotdrink"
   ingress.citrix.com/secure_backend: '{"coffee-beverage": "True"}'
#   ingress.citrix.com/insecure-termination: "allow"
   ingress.citrix.com/lbvserver: '{"frontend-hotdrinks":{"lbmethod":"ROUNDROBIN"},"tea-beverage":{"lbmethod":"LEASTRESPONSETIME"},"coffee-beverage":{"persistencetype":"SOURCEIP"}}'
spec:
  tls:
  - hosts:
  rules:
  - host: hotdrink.beverages.demo
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-hotdrinks
            port: 
              number: 80
  - host:  tea
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
           service:
            name: tea-beverage
            port: 
              number: 80
  - host:  coffee
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: coffee-beverage
            port: 
              number: 443

---

kind: Service
apiVersion: v1
metadata:
  name: coffee
  namespace: team-hotdrink
spec:
  type: ExternalName
  externalName: lb-service-hotdrinks.tier-2-adc.svc.cluster.local
  ports:
  - name: http
    port: 80
  - name: ssl
    port: 443

