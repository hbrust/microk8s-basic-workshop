---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dashboard-ingress
  namespace: kube-system
  annotations:
    kubernetes.io/ingress.class: "vpx"
    ingress.citrix.com/secure-backend: '{"kubernetes-dashboard":"true"}'
spec:
  tls:
  - secretName: dashboards-secret
  rules:
  - host: dashboard.mk8s-demohost.demo
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: kubernetes-dashboard
            port: 
              number: 443

